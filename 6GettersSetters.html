<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container my-3">
        <h1>Registra tu perrito</h1>
        <form id="form">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" value="Valent√≠n"/>
            </div>
            <div class="mb-3">
                <label class="form-label"> Raza</label>
                <input id="raza" type="text" class="form-control" value="Kiltro" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <ul id="data" class="mt-3"></ul>
    </main>

    <script>
        class Animal {
            constructor(nombre) {
                this._nombre = nombre;
            }
            get nombre() {
                return `Nombre: ${this._nombre}`;
            }
            set nombre(nuevoNombre) {
                this._nombre = nuevoNombre;
            }
        }

        class Perro extends Animal {
            constructor(nombre, raza) {
                super(nombre);
                this._raza = raza;
            }
            get raza() {
                return `Raza: ${this._raza}`;
            }
            set raza(raza) {
                this._raza = raza;
            }
        };

        const form = document.getElementById('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const perroData = registrando();
            if (perroData) {
                const data = document.getElementById('data');
                const li = document.createElement("li");
                li.innerText = `üê∂ ${perroData.nombre} - ${perroData.raza}`;
                data.appendChild(li);
                document.getElementById('nombre').value = 'Perrito';
                document.getElementById('raza').value = 'Beagle';
            }
        });

        function registrando() {
            let nombre = document.getElementById("nombre").value.trim();
            let raza = document.getElementById("raza").value.trim();
            if (!nombre || nombre.length === 0) {
                alert("El nombre es requerido");
                return false;
            }
            if (!raza || raza.length === 0) {
                alert("La raza es requerida");
                return false;
            }
            var perrito = new Perro(nombre, raza);
            return perrito;
        }
    </script>
</body>

</html>
