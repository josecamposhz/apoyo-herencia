<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo</title>
    <!-- bootstrap@5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <main class="container my-5">
        <button id="btn1" type="button" class="btn btn-primary">Botón 1</button>
        <button id="btn2" type="button" class="btn btn-warning">Botón 2</button>
        <button id="btn3" type="button" class="btn btn-danger">Botón 3</button>
    </main>

    <script>
        let modulo = (() => {
            let togglePadding = (elemento) => {
                elemento.classList.toggle("py-3");
            }

            return {
                funcionPublica: (elemento) => togglePadding(elemento)
            }
        })();

        document.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("click", () => {
                modulo.funcionPublica(btn);
            })
        })
    </script>
</body>

</html>
